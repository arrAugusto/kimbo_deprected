<div class="row">
    <div class="col s12 m6 offset-m3" style="margin-top: 200px;">
        <!-- Agregamos un estilo inline para aplicar un margen superior de 45px -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Inicio de sesión</span>
                <form>
                    <div class="input-field">
                        <input id="email" type="email" class="validate" placeholder="Usuario">
                        <span class="helper-text" data-error="wrong" data-success="right">Ingreese usuario</span>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate">
                        <span class="helper-text" data-error="wrong" data-success="right">Ingresar contraseña</span>
                    </div>
                </form>
                <a class="waves-effect blue darken-1 btn">Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>
